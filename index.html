<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Palindrome checker</title>
</head>

<body>
    <div class="container">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo">
        <h1>Is it a palindrome?</h1>
        <div class="form-container">
            <p class="text">Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input"><button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="fun-fact">A palindrome is a word or sentence that's spelled the same way both forward and backward,
            ignoring punctuation, case, and spacing.</div>
    </div>
</body>
<script src="script.js"></script>

</html>
